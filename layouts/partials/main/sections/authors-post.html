{{ $.Scratch.Set "user" .Page.Params.user }}

<div class="list-section">
  {{ range .Site.RegularPages }}
  {{ if eq ($.Scratch.Get "user") .Params.Author }}
  <div class="card-list">
  <div class="card my-3">
    <div class="card-body">
      <a class="stretched-link" href="{{ .RelPermalink }}">{{ .Params.title | title }} &rarr;</a>
    </div>
  </div>
  </div>

  {{ end }}
  {{end}}
</div>
